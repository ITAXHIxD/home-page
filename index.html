<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itaxhi_xD</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #0a0a2a;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(to bottom, #0f0f3d, #1a1a5c 40%, #2a1a6c 60%, #3a1a6c 80%, #0a0a2a);
      overflow: hidden;
    }

    .mountain {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 25%;
      background: linear-gradient(135deg, #3a1a6c, #5a1a5c);
      clip-path: polygon(0 100%, 15% 65%, 30% 80%, 45% 60%, 60% 75%, 75% 55%, 90% 70%, 100% 60%, 100% 100%);
      opacity: 0.8;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      filter: blur(1px);
    }

    .nebula {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(128, 0, 128, 0.1) 0%, rgba(75, 0, 130, 0.1) 50%, transparent 80%);
      filter: blur(40px);
      opacity: 0.5;
      transform: translate(-50%, -50%);
      animation: nebulaFloat 80s infinite linear;
    }

    /* Moon Styles */
    .moon {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 
                  inset -15px 5px 25px rgba(0, 0, 0, 0.2);
      right: 15%;
      top: 15%;
      z-index: 10;
      cursor: pointer;
      transition: transform 0.2s ease-out, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .moon::before {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: rgba(200, 200, 200, 0.4);
      top: 20px;
      left: 25px;
      box-shadow: 
        -5px 15px 0 rgba(200, 200, 200, 0.4),
        15px 25px 0 rgba(200, 200, 200, 0.4),
        30px 5px 0 rgba(200, 200, 200, 0.4);
    }

    .moon.active {
      animation: moonPulse 1.5s ease-in-out;
    }

    .moon-rays {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .moon-rays.active {
      opacity: 1;
      animation: raysFadeIn 2s ease-out;
    }

    .ray {
      position: absolute;
      background: linear-gradient(to right, rgba(255, 255, 255, 0.8), transparent);
      height: 2px;
      transform-origin: 0 0;
    }

    .profile-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 420px;
      background: rgba(25, 25, 60, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 
                  0 0 80px rgba(138, 43, 226, 0.2);
      padding: 40px;
      text-align: center;
      animation: fadeIn 1s forwards 0.5s;
      border: 1px solid rgba(255, 255, 255, 0.1);
      opacity: 0;
    }

    .profile-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, rgba(138, 43, 226, 0.4), rgba(70, 130, 180, 0), rgba(255, 105, 180, 0.4), rgba(70, 130, 180, 0));
      border-radius: 24px;
      z-index: -1;
      animation: borderGlow 6s linear infinite;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 30px;
      position: relative;
      border: 4px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 30px rgba(138, 43, 226, 0.4);
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      transition: transform 0.5s ease;
    }

    .avatar:hover img {
      transform: scale(1.1);
    }

    .avatar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent 80%);
      border-radius: 50%;
    }

    .username {
      font-size: 32px;
      font-weight: 700;
      color: white;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(138, 43, 226, 0.6);
      position: relative;
      display: inline-block;
    }

    .username::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #8a2be2, #ff69b4);
      border-radius: 3px;
    }

    .status {
      display: inline-block;
      padding: 8px 16px;
      background: rgba(76, 217, 100, 0.15);
      color: #6dffb3;
      border-radius: 20px;
      font-size: 14px;
      margin-bottom: 25px;
      font-weight: 600;
      box-shadow: 0 0 10px rgba(76, 217, 100, 0.2);
      border: 1px solid rgba(76, 217, 100, 0.3);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }

    .icon {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .icon::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: -1;
    }

    .icon:hover {
      transform: translateY(-5px);
    }

    .icon:hover::before {
      transform: scale(1.2);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .tag-cloud {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .tag {
      padding: 8px 16px;
      background: rgba(138, 43, 226, 0.15);
      border-radius: 20px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      transition: all 0.3s ease;
      border: 1px solid rgba(138, 43, 226, 0.3);
      cursor: pointer;
    }

    .tag:hover {
      background: rgba(138, 43, 226, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.2);
    }

    .about-section {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, opacity 0.3s ease;
      margin-top: 20px;
      text-align: left;
      color: rgba(255, 255, 255, 0.8);
      font-size: 15px;
      line-height: 1.6;
      opacity: 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 0;
    }

    .about-section.active {
      opacity: 1;
      padding-top: 20px;
    }

    .show-more {
      background: transparent;
      border: none;
      color: #bd93f9;
      margin-top: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      padding: 8px 20px;
      border-radius: 20px;
      z-index: 1;
      font-weight: 600;
    }

    .show-more::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(138, 43, 226, 0.1);
      transition: all 0.3s ease;
      z-index: -1;
      border-radius: 20px;
    }

    .show-more:hover {
      color: #d7b8ff;
    }

    .show-more:hover::before {
      left: 0;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      justify-content: center;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .primary-btn {
      background: linear-gradient(45deg, #8a2be2, #ff69b4);
      color: white;
      box-shadow: 0 5px 20px rgba(138, 43, 226, 0.4);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .primary-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff69b4, #8a2be2);
      transition: all 0.5s ease;
      z-index: -1;
      border-radius: 30px;
    }

    .primary-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(138, 43, 226, 0.5);
    }

    .primary-btn:hover::before {
      left: 0;
    }

    .secondary-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      z-index: 1;
      backdrop-filter: blur(5px);
    }

    .secondary-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      transition: all 0.5s ease;
      z-index: -1;
      border-radius: 30px;
    }

    .secondary-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .secondary-btn:hover::before {
      left: 0;
    }

    .shooting-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
    }

    /* Moonlight effect on profile card */
    .profile-card.moonlit {
      box-shadow: 0 10px 40px rgba(180, 210, 255, 0.6), 
                  0 0 80px rgba(180, 210, 255, 0.4);
      transition: box-shadow 1.5s ease;
    }
    
    /* New styles for project showcases */
    .project-showcase {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    
    .project-card {
      width: 180px;
      height: 120px;
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                  box-shadow 0.5s ease;
    }
    
    .project-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), 
                  0 0 30px rgba(138, 43, 226, 0.4);
    }
    
    .project-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    
    .project-content {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 15px;
      background: linear-gradient(to top, rgba(10, 10, 42, 0.9), transparent);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    
    .project-card:hover .project-content {
      opacity: 1;
      transform: translateY(0);
    }
    
    .project-title {
      color: white;
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 5px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    
    .project-desc {
      color: rgba(255, 255, 255, 0.8);
      font-size: 12px;
      line-height: 1.4;
    }
    
    .project-icon {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transform: scale(0);
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .project-card:hover .project-icon {
      transform: scale(1);
    }
    
    /* Clock project styles */
    .clock-project .project-bg {
      background: linear-gradient(135deg, #4a00e0, #8e2de2);
    }
    
    .clock-anim {
      position: absolute;
      width: 60px;
      height: 60px;
      top: 25px;
      left: 60px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    
    .clock-hand {
      position: absolute;
      background: white;
      border-radius: 2px;
      transform-origin: bottom center;
    }
    
    .hour-hand {
      width: 3px;
      height: 15px;
      top: 15px;
      left: 28.5px;
      animation: clockRotation 43200s linear infinite;
    }
    
    .minute-hand {
      width: 2px;
      height: 20px;
      top: 10px;
      left: 29px;
      animation: clockRotation 3600s linear infinite;
    }
    
    .second-hand {
      width: 1px;
      height: 25px;
      top: 5px;
      left: 29.5px;
      background: #ff6b6b;
      animation: clockRotation 60s linear infinite;
    }
    
    /* Bot project styles */
    .bot-project .project-bg {
      background: linear-gradient(135deg, #fc466b, #3f5efb);
    }
    
    .bot-anim {
      position: absolute;
      width: 70px;
      height: 70px;
      top: 20px;
      left: 55px;
    }
    
    .bot-head {
      position: absolute;
      width: 40px;
      height: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      top: 0;
      left: 15px;
    }
    
    .bot-eye {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #3f5efb;
      top: 10px;
      animation: botBlink 3s infinite;
    }
    
    .bot-eye.left {
      left: 10px;
    }
    
    .bot-eye.right {
      right: 10px;
    }
    
    .bot-body {
      position: absolute;
      width: 50px;
      height: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      top: 36px;
      left: 10px;
    }
    
    .bot-arm {
      position: absolute;
      width: 5px;
      height: 20px;
      background: rgba(255, 255, 255, 0.9);
      top: 38px;
    }
    
    .bot-arm.left {
      left: 0;
      transform-origin: top center;
      animation: botWave 2s infinite;
    }
    
    .bot-arm.right {
      right: 0;
    }
    
    .bot-detail {
      position: absolute;
      width: 20px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 2px;
    }
    
    .bot-detail:nth-child(1) {
      top: 42px;
      left: 15px;
    }
    
    .bot-detail:nth-child(2) {
      top: 50px;
      left: 15px;
    }
    
    .bot-detail:nth-child(3) {
      top: 58px;
      left: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -45%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.5); }
      100% { opacity: 0.3; transform: scale(1); }
    }

    @keyframes shootingStar {
      0% { transform: translate(0, 0) rotate(315deg) scale(1); opacity: 1; width: 2px; }
      50% { opacity: 1; width: 50px; }
      100% { transform: translate(-200px, 200px) rotate(315deg) scale(0.2); opacity: 0; width: 2px; }
    }

    @keyframes nebulaFloat {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes borderGlow {
      0% { background-position: 0% 0%; }
      100% { background-position: 300% 0%; }
    }

    @keyframes moonPulse {
      0% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 255, 255, 0.6); }
      50% { transform: scale(1.1); box-shadow: 0 0 40px rgba(255, 255, 255, 1), 0 0 80px rgba(180, 210, 255, 0.6); }
      100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 255, 255, 0.6); }
    }

    @keyframes raysFadeIn {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(2); }
    }
    
    @keyframes clockRotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes botBlink {
      0% { height: 8px; }
      48% { height: 8px; }
      50% { height: 1px; }
      52% { height: 8px; }
      98% { height: 8px; }
      100% { height: 1px; }
    }
    
    @keyframes botWave {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-20deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-20deg); }
      100% { transform: rotate(0deg); }
    }

    /* Night mode styles */
    .night-mode {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 20, 0.6);
      z-index: 1000;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .night-mode.active {
      opacity: 1;
    }

    @media (max-width: 500px) {
      .profile-card {
        width: 90%;
        padding: 30px 20px;
      }
      
      .avatar {
        width: 100px;
        height: 100px;
      }
      
      .username {
        font-size: 28px;
      }
      
      .buttons {
        flex-direction: column;
      }

      .moon {
        width: 60px;
        height: 60px;
        right: 10%;
        top: 15%;
      }

      .moon::before {
        width: 10px;
        height: 10px;
        top: 15px;
        left: 15px;
        box-shadow: 
          -3px 10px 0 rgba(200, 200, 200, 0.4),
          10px 18px 0 rgba(200, 200, 200, 0.4),
          20px 3px 0 rgba(200, 200, 200, 0.4);
      }
      
      .project-showcase {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

  <script>
    // Create stars
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starCount = 200;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // Random position
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight * 0.7; // Only in top 70% of screen
        
        // Random size
        const size = Math.random() * 2 + 1;
        
        // Set styles
        star.style.left = `${x}px`;
        star.style.top = `${y}px`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        // Add twinkle animation with random delay
        star.style.animation = `twinkle ${Math.random() * 4 + 3}s infinite ${Math.random() * 5}s`;
        
        starsContainer.appendChild(star);
      }
    }
    
    // Create nebulas
    function createNebulas() {
      const starsContainer = document.getElementById('stars');
      const nebulaCount = 3;
      
      for (let i = 0; i < nebulaCount; i++) {
        const nebula = document.createElement('div');
        nebula.className = 'nebula';
        
        // Random position
        const x = Math.random() * 100;
        const y = Math.random() * 80 + 10;
        
        // Random colors
        const colors = [
          'rgba(128, 0, 128, 0.1)',
          'rgba(75, 0, 130, 0.1)',
          'rgba(138, 43, 226, 0.1)',
          'rgba(70, 130, 180, 0.1)'
        ];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        
        // Set styles
        nebula.style.left = `${x}%`;
        nebula.style.top = `${y}%`;
        nebula.style.background = `radial-gradient(circle, ${randomColor} 0%, rgba(75, 0, 130, 0.1) 50%, transparent 80%)`;
        
        starsContainer.appendChild(nebula);
      }
    }
    
    // Create shooting stars periodically
    function createShootingStars() {
      setInterval(() => {
        if (Math.random() > 0.7) { // 30% chance to create a shooting star
          const starsContainer = document.getElementById('stars');
          const shootingStar = document.createElement('div');
          shootingStar.className = 'shooting-star';
          
          // Random position at top of screen
          const x = Math.random() * window.innerWidth;
          const y = Math.random() * window.innerHeight * 0.5;
          
          // Set styles
          shootingStar.style.left = `${x}px`;
          shootingStar.style.top = `${y}px`;
          shootingStar.style.animation = 'shootingStar 1s linear forwards';
          
          starsContainer.appendChild(shootingStar);
          
          // Remove after animation
          setTimeout(() => {
            shootingStar.remove();
          }, 1000);
        }
      }, 2000);
    }
    
    // Create moon rays
    function createMoonRays() {
      const moonRays = document.getElementById('moonRays');
      const rayCount = 12;
      
      for (let i = 0; i < rayCount; i++) {
        const ray = document.createElement('div');
        ray.className = 'ray';
        
        // Calculate angle
        const angle = (i * (360 / rayCount));
        const length = 150 + Math.random() * 50;
        
        // Set styles
        ray.style.width = `${length}px`;
        ray.style.transform = `rotate(${angle}deg)`;
        ray.style.left = '50%';
        ray.style.top = '50%';
        
        moonRays.appendChild(ray);
      }
    }
    
    // Toggle about section
    document.getElementById('showMoreBtn').addEventListener('click', function() {
      const aboutSection = document.getElementById('aboutSection');
      const btnText = this.textContent;
      
      if (aboutSection.style.maxHeight) {
        aboutSection.style.maxHeight = null;
        aboutSection.classList.remove('active');
        this.textContent = 'Show more';
      } else {
        aboutSection.style.maxHeight = aboutSection.scrollHeight + 'px';
        aboutSection.classList.add('active');
        this.textContent = 'Show less';
      }
    });
    
    // Moon interaction
    document.getElementById('moon').addEventListener('click', function() {
      this.classList.add('active');
      document.getElementById('moonRays').classList.add('active');
      document.getElementById('nightMode').classList.add('active');
      document.getElementById('profileCard').classList.add('moonlit');
      
      // Remove classes after animation completes
      setTimeout(() => {
        this.classList.remove('active');
        document.getElementById('moonRays').classList.remove('active');
      }, 2000);
      
      // Toggle night mode
      setTimeout(() => {
        document.getElementById('nightMode').classList.remove('active');
        document.getElementById('profileCard').classList.remove('moonlit');
      }, 5000);
    });
    
    // Init functions
    window.onload = function() {
      createStars();
      createNebulas();
      createShootingStars();
      createMoonRays();
    };
  </script>
